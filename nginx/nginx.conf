# Define user, worker processes, and error log settings
user  nginx;
worker_processes  1;

# Error logging configuration
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Worker process configurations
events {
    worker_connections  1024;
}

http {
    # Enable gzip compression
    gzip on;
    gzip_disable "msie6";

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log settings
    access_log  /var/log/nginx/access.log;


    server {
        listen 443 ssl;
        server_name node71.cs.colman.ac.il 193.106.55.231;

        ssl_certificate /etc/nginx/client-cert.pem;
        ssl_certificate_key /etc/nginx/client-key.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass https://10.10.246.71:3000;  # Backend uses HTTPS on port 3000
            proxy_ssl_verify off;  # Disable SSL verification for self-signed certs
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Allow CORS
            add_header 'Access-Control-Allow-Origin' 'https://node71.cs.colman.ac.il';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name node71.cs.colman.ac.il 193.106.55.231;

        location / {
            return 301 https://$host$request_uri;
        }
    }

}